{% extends 'hospital/homebase.html' %}
{% load static %}

{% block content %}
<head>
  <style>
    .hero-section {
      height: 100vh;
      background-image: url('{% static "images/back.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-content h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .hero-content .btn {
      font-size: 1.2rem;
      padding: 12px 28px;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content h3 {
        font-size: 1.3rem;
      }

      .hero-content .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<div class="hero-section">
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>Hospital Management System</h1>
    <h3>Emergency?</h3>
    <a href="/patientclick" class="btn btn-danger btn-lg" role="button">Take Appointment Now!</a>
  </div>
</div>

<br><br>

{% include "hospital/admin_doctor_patient_card.html" %}
<br><br>
{% endblock content %}
